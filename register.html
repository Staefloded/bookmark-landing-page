<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/authstyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <header class="header">
      <div class="container flex nav">
         <a href="index.html"><img class="header__logo" src="https://res.cloudinary.com/staefloded/image/upload/v1604909699/logo-bookmark_cdg82p.svg" alt="Logo" /></a> 
    </header>

    <div class="contact-form">
      <div class="contact-container">
        <h2 class="text-xl my-2">Create An Account</h2>
        <hr class="my-5 contact-line" />
        <form>
          <label for="First Name">First Name</label>
          <div class="form-control">
            <input type="text" name="fname" placeholder="First Name" />
            <h4>Error Message</h4>
          </div>
          <label for="Last Name">Last Name</label>
          <div class="form-control">
            <input type="text" name="lname" placeholder="Last Name" />
            <h4>Error Message</h4>
          </div>

          <label for="Email">Email</label>
          <div class="form-control">
            <input type="name" name="email" placeholder="Email Address" />
            <h4>Error Message</h4>
          </div>
          <label for="Password">Password</label>
          <div class="form-control">
            <input type="password" name="password" placeholder="Password" />
            <h4>Error Message</h4>
          </div>
          <label for="Confirm Password">Confirm Password</label>
          <div class="form-control">
            <input type="password" name="password2" placeholder="Confirm Password" />
            <h4>Error Message</h4>
          </div>
          <div class="terms">
            <input type="checkbox" name="check" />
            <p>
              I accept the <span class="blue">Terms of Use </span> &
              <span class="blue"> Privacy Policy</span>
            </p>
          </div>
          <button class="btn btn-blue" type="submit">Create Account</button>

          <div class="loader"></div>
        </form>

        <p class="login py-2">Already Have An Account? <a href="login.html">Login </a></p>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
