<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authstyles.css">
  </head>
  <body>

    <header class="header">
      <div class="container flex nav">
         <a href="index.html"><img class="header__logo" src="https://res.cloudinary.com/staefloded/image/upload/v1604909699/logo-bookmark_cdg82p.svg" alt="Logo" /></a> 
    </header>
    <div class="contact-form">
      <div class="contact-container">
        <h2 class=" text-xl">Login</h2>
        <hr class="my-5">
        <form class="login-form">
           <label for="Email">Email</label>
          <div class="form-control">
            <input type="name" name="email" placeholder="Email Address" />
            <h4>Error Message</h4>
          </div>
          <label for="Password">Password</label>
          <div class="form-control">
            <input type="password" name="password" placeholder="Password" />
            <h4>Error Message</h4>
          </div>
          <button class="btn btn-blue login-btn" type="submit">Login</button>
          </div>
        </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
